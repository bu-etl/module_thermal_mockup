[RUN]
#run = 54
MODE = "DEBUG"
COLD_PLATE = "Pretty Double Loop Solder Plate"
COMMENT = "starting the bump bond monitor - refresh x 2"

[MICROCONTROLLER]
firmware_version = "Thermal Mockup V2"
port = "ttyACM0"

[[MODULES]]
module = "TM2"
cold_plate_position = 3
orientation = "UP"
disabled_sensors = ["L1", "L2", "L3", "L4"]

# path_id: ref_resistor_value
reference_resistors = {1=1000, 2=1000, 3=1000, 4=1000}
#control_board = "ControlBoardName"
#control_board_position = "A"